<div class="camp-table">
    <table class="table">
        <thead>
            <tr>
                <th>Campaign</th>
                <th>From E-Mail</th>
                <th>Progress</th>
                <th>Completed</th>
                <th data-toggle="tooltip" title="Count (Sent, Read)">
                    C (S, R)
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for camp in campaigns %}
            <tr id="camp-{{camp.id}}">
                {% include "campaign_row.html" with camp=camp %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
