{% load static %}

<div class="modal fade" tabindex="-1" role="dialog" id="authModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Authentication</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Enter credentials for <b>{{ settings.SMTP_SERVER }}:{{ settings.SMTP_PORT }}</b></p>
            <form id="auth-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input name="username" type="text" class="form-control" id="auth-username" value="{{ request.user.username }}">
                </div>
                <div class="form-group">
                    <label for="username">Password:</label>
                    <input name="password" type="password" class="form-control" id="auth-password">
                </div>
            </form>
            <p><span id="auth-camp-name"></span></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-form-submit="#auth-form">Send</button>
        </div>
        </div>
    </div>
</div>

<script src='{% static "js/modal-auth.js" %}'></script>
