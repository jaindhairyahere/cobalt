{% load static %}

<tr>
    <td>{{ m.email }}</td>
    <td>
        {% if m.success %}
            <img class="tick" src='{% static "mail/good.jpg" %}' alt="True"/>
        {% else %}
            <img class="tick" src='{% static "mail/bad.jpg" %}' alt="False"/>
        {% endif %}
    </td>
    <td>{{ m.try_count }}</td>
    <td>{{ m.error }}</td>
    <td>
        <a class="btn btn-primary" target="_blank" href="preview/{{m.id}}">Preview</a>
    </td>
</tr>
