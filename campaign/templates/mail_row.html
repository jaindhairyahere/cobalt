{% load static %}

<tr>
    <td>{{ m.email }}</td>
    <td>
        {% if m.success %}
            <img class="tick" src='{% static "mail/good.jpg" %}' alt="True"/>
        {% else %}
            <img class="tick" src='{% static "mail/bad.jpg" %}' alt="False"/>
        {% endif %}
    </td>
    <td>{{ m.try_count }}</td>
    <td>{{ m.error }}</td>
    <td>
        <button type="button" class="btn {% if m.success %} btn-danger {% else %} btn-success {% endif %}"
            data-toggle="modal" data-target="#authModal"
            data-cobalt-url="mail-send/{{ m.id }}"
            data-cobalt-msg="Sending email to {{ m.email }}">
            {% if m.success %} Resend {% else %} Send {% endif %}
        </button>
        <button class="btn btn-primary cobalt-preview-mail" data-cobalt-id="{{ m.id }}">Preview</button>
    </td>
</tr>
