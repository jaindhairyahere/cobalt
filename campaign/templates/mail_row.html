{% load static %}

<tr>
    <td>{{ m.email }}</td>
    <td>
        {% if m.success %}
            <img class="tick" src='{% static "img/good.svg" %}' alt="T"/>
        {% else %}
            <img class="tick" src='{% static "img/bad.svg" %}' alt="F"/>
        {% endif %}
    </td>

    {% if campaign.mailtrack %}
    <td>
        {% if m.read_count > 0 %}
            <img class="tick" src='{% static "img/good.svg" %}' alt="T"
                 data-toggle="tooltip" title="{{ m.read_count }}" data-placement="right" />
        {% else %}
            <img class="tick" src='{% static "img/bad.svg" %}' alt="F"
                 data-toggle="tooltip" title="No data" data-placement="right" />
        {% endif %}
    </td>
    {% endif %}

    <td>{{ m.try_count }}</td>
    <td>{{ m.error }}</td>
    <td>
        <img src='{% static "img/sendmail.svg" %}' class='image-button {% if m.success %} danger {% endif %}'
             data-toggle="modal" data-target="#authModal"
             data-cobalt-url="mail-send/{{ m.id }}"
             data-cobalt-msg="Sending email to {{ m.email }}"
             title="{% if m.success %} Resend {% else %} Send {% endif %}" />
        <img src='{% static "img/preview.svg" %}'
             class='image-button cobalt-preview-mail'
             data-cobalt-id="{{ m.id }}"
             title="Preview" />
    </td>
</tr>
