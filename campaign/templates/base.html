<!DOCTYPE HTML>
<html>
    <head>
        {% load static %}
        <title>Cobalt</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <base href="{{ settings.BASE_URL }}" />

        <script src='{% static "lib/jquery-3.3.1.slim.min.js" %}' crossorigin="anonymous"></script>
        <script src='{% static "lib/popper.min.js" %}' crossorigin="anonymous"></script>
        <link rel="stylesheet" href='{% static "lib/bootstrap.min.css" %}' crossorigin="anonymous">
        <link rel="stylesheet" href='{% static "css/custom.css" %}' crossorigin="anonymous">
        <link rel="stylesheet" href='{% static "lib/cobalt.css" %}' crossorigin="anonymous">
        <script src='{% static "lib/bootstrap.min.js" %}' crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Metal+Mania|Roboto&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="/static/fav/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/fav/favicon-16x16.png">
        <link rel="manifest" href="/static/fav/site.webmanifest">
        <link rel="mask-icon" href="/static/fav/safari-pinned-tab.svg" color="#000000">
        <link rel="shortcut icon" href="/static/fav/favicon.ico">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-config" content="/static/fav/browserconfig.xml">
        <meta name="theme-color" content="#000000">
    </head>
    <body>
        <div id="outerdiv">
            <div id="maindiv">
                <a class="header" href="{{ settings.BASE_URL }}"><h1> Cobalt </h1></a>

                {% block content %}
                {% endblock %}
            </div>

            {% include "footer.html" %}
        </div>

        <script src='{% static "js/common.js" %}'></script>
    </body>
</html>
